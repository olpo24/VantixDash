name: VantixDash Release Builder

on:
  release:
    types: [published]

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update version.php
        run: |
          VERSION_TAG=${{ github.event.release.tag_name }}
          VERSION_CLEAN=${VERSION_TAG#v}
          sed -i "s/'version' => '.*'/'version' => '$VERSION_CLEAN'/" version.php

      - name: Create Release Zip
        run: |
          VERSION_TAG=${{ github.event.release.tag_name }}
          # Erstellt den Dateinamen, z.B. VantixDash_v1.0.9.zip
          ZIP_NAME="VantixDash_${VERSION_TAG}.zip"
          
          # Wir speichern den Namen für den nächsten Step
          echo "FINAL_ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          # Zippen: -r (rekursiv), -j (optional: falls man keine Pfade will, hier aber mit Pfaden besser)
          # Ausschluss von Git-Daten, GitHub Actions und dem lokalen Daten-Ordner
          zip -r "$ZIP_NAME" . -x "*.git*" ".github*" "data/*" "config.php"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.FINAL_ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
