name: VantixDash Release Builder

on:
  push:
    tags:
      - 'v*.*.*'        # Stable: v1.0.0
      - 'v*.*.*-beta*'  # Beta: v1.0.0-beta

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version info
        id: version
        run: |
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#v}
          
          if [[ "$VERSION" == *"beta"* ]]; then
            echo "is_beta=true" >> $GITHUB_OUTPUT
            echo "release_type=Beta" >> $GITHUB_OUTPUT
          else
            echo "is_beta=false" >> $GITHUB_OUTPUT
            echo "release_type=Stable" >> $GITHUB_OUTPUT
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Update version.php
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/'version' => '.*'/'version' => '$VERSION'/" version.php

      - name: Create Release ZIP
        run: |
          TAG_NAME="${{ steps.version.outputs.tag_name }}"
          ZIP_NAME="VantixDash_${TAG_NAME}.zip"
          
          echo "FINAL_ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          zip -r "$ZIP_NAME" . \
            -x "*.git*" \
            -x ".github/*" \
            -x "data/config.json" \
            -x "data/sites.json" \
            -x "data/*.log" \
            -x "data/update_temp.zip" \
            -x "data/temp_extract/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.FINAL_ZIP_NAME }}
          prerelease: ${{ steps.version.outputs.is_beta }}
          name: "VantixDash ${{ steps.version.outputs.release_type }} ${{ steps.version.outputs.tag_name }}"
          body: |
            ## VantixDash ${{ steps.version.outputs.release_type }} Release
            
            **Version:** `${{ steps.version.outputs.version }}`
            
            ### Installation
            1. Download ZIP below
            2. Extract to web directory
            3. Configure data/config.json
            
            ### Auto-Update
            Dashboard → Settings → Check for Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
