name: VantixDash Release Builder

on:
  release:
    types: [published]

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update version.php inside the runner
        run: |
          # Extrahiert die Version vom Tag (z.B. v1.0.9 -> 1.0.9)
          VERSION_TAG=${{ github.event.release.tag_name }}
          VERSION_CLEAN=${VERSION_TAG#v}
          
          # Ersetzt die Versionsnummer in der version.php Datei
          # Nutzt sed, um den Wert hinter 'version' => zu finden
          sed -i "s/'version' => '.*'/'version' => '$VERSION_CLEAN'/" version.php
          
          echo "Build-Version: $VERSION_CLEAN"

      - name: Create Versioned Release Zip
        run: |
          VERSION_TAG=${{ github.event.release.tag_name }}
          ZIP_NAME="VantixDash_${VERSION_TAG}.zip"
          
          # Speichert den Namen für den nächsten Schritt
          echo "FINAL_ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          # Erstellt die ZIP-Datei
          # -r: rekursiv
          # -x: schließt unnötige Dateien aus (Git, Actions, lokale Configs/Daten)
          zip -r "$ZIP_NAME" . -x "*.git*" ".github*" "data/*" "config.php" "update_temp.zip"

      - name: Upload Zip to Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.FINAL_ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
